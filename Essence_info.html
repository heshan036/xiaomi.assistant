function folderParam(obj){
	var _this=$(obj);
	var _arrow=$(obj).find('i')
	if(_arrow.hasClass('icon-arrowdown')){
		_this.siblings('span').removeClass('folder');
		_arrow.removeClass('icon-arrowdown').addClass('icon-arrowup')
	}else{
		_this.siblings('span').addClass('folder');
		_arrow.addClass('icon-arrowdown').removeClass('icon-arrowup')
	}
}
