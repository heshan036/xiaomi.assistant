<head>

	<meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
	<meta name="msapplication-tap-highlight" content="no"><!-- windows phone 点击无高光 -->	
	<link href="style/mobiscroll.custom-2.17.0.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="style/common.css"/>

	<title>群动态</title>
</head>
<body style="padding-top:44px">
	
	<header class="commom_header">
		<a href="javascript:history.go(-1)"><i class="fillfont icon-arrow_left"></i></a>
		<h1>筛选动态</h1>
		<a href="index.html"><i class="fillfont icon-home"></i></a>
	</header>

	<div class="dynamic_choset">
		<h2>设置需要获取群链接动态的时间段</h2>
		<div class="set_time">
			<span>选择开始时间</span>
			<input type="text" id="beginTime" readonly>
		</div>
		<div class="set_time" style="border-bottom:none">
			<span>选择结束时间</span>
			<input type="text" id="endTime" readonly>
		</div>
		<a href="#" class="btn_block">点击获取</a>
	</div>

	<div class="dynamic_lists">
		<div class="dynamic_item">
			<img src="images/notice_default.png" alt="公告">
			<div class="dynamic_itemFl">
				<div class="dynamic_itemCon">
					<h2>动态1</h2>
					<div class="dynamic_itemdetail">大家新年快乐大家新年快乐大家新年快乐大家新年快乐大家新年快乐大家新年快乐大家新年快乐大家新年快乐</div>
					<p class="dynamic_itemConB"><time>2017-01-20  15:56</time><a class="item_commentbtn" onclick="itemComment(this);"><i class="fillfont icon-pinglun"></i></a></p>
				</div>
				<div class="dynamic_itemcomment">
					<ul class="dynamic_itemLike clearfix"><li><i class='linefont icon-dianzan'></i><b>姓名</b></li><li><i class='linefont icon-dianzan'></i><b>姓名</b></li></ul>
					<ul class="dynamic_itemcomm">
						<li><b>姓名:</b><span>新年快乐新年快乐新年快乐新年快乐新年快乐</span></li>
						<li><b>姓名:</b><span>新年快乐</span></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="dynamic_item">
			<img src="images/notice_default.png" alt="公告">
			<div class="dynamic_itemFl">
				<div class="dynamic_itemCon">
					<h2>动态2</h2>
					<div class="dynamic_itemdetail link">大家新年快乐大家新年快乐大家新年快乐大家新年快乐大家新年</div>
					<p class="dynamic_itemConB"><time>2017-01-20  15:56</time><a class="item_commentbtn" onclick="itemComment(this);"><i class="fillfont icon-pinglun"></i></a></p>
				</div>
			</div>
		</div>
	</div>
	
<div id="dtBox"></div>
</body>
  <script type="text/javascript">  

   $(function(){
   		 FastClick.attach(document.body);
     var beginTime='';
     var endTime='';
       $("#beginTime").mobiscroll().datetime({  
         preset: 'datetime',
         theme:'auto',
         lang: "zh",  
         cancelText: '取消', 
         display:'bottom',
         dateFormat: 'yyyy-mm-dd',
         defaultValue:new Date(),
         maxDate: new Date(),
         headerText: function (valueText) { //自定义弹出框头部格式 
            return valueText;  
         },
         onSelect:function(res){
            beginTime=res;
            if(beginTime > endTime && endTime!= ''){
               layer.msg('开始时间不能大于结束时间',{'icon':7})
               $("#beginTime").val('')
            }
            console.log(res)
         },
         onClose:function(res){
            
         }
      }); 

      $("#endTime").mobiscroll().datetime({  
         preset: 'datetime',
         theme:'auto',
         lang: "zh",  
         cancelText: '取消', 
         display:'bottom',
         dateFormat: 'yyyy-mm-dd',
         defaultValue:new Date(),
         maxDate: new Date(),
         headerText: function (valueText) { //自定义弹出框头部格式  
            return valueText;  
         },
         onSelect:function(res){
            endTime=res;
            if(beginTime > endTime && beginTime!= ''){
               layer.msg('结束时间不能小于开始时间',{'icon':7})
               $("#endTime").val('')
            }
            console.log(res)
         },
         onClose:function(res){
            
         }
      }); 
	});


    
	

  </script> 

</html>
