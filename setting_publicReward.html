<body style="padding-top:44px;margin-bottom:56px">
	
	<header class="commom_header">

	<p class="note_grayBg">群成员没发表一条动态进行激励奖励</p>

	<div class="form_whiteline flexBox" id="publicReward"><span>奖励金币</span><label><input type="input" class="normal_input" value="0" style="float:none;margin-right:5px">金</label></div>

<script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script>
	$(function(){
		//发表留言弹窗	
		$("#addwel-btn").on("click",function(){
			layer.open({
				type:1,
				title:'添加欢迎语',
				shadeClose: true, //点击遮罩关闭
				content: $("#addWelcome"),
				btn:['确定','取消'],
				yes:function(index,layero){
					//按钮【确定】的回调
					layer.close(index);
				},
				cancel:function(index,layero){
					//按钮【取消】的回调
					console.log("取消")
				}
			})
		})
	})

	// 是否禁止欢迎语
	function isforbid(obj){
		$(obj).toggleClass("forbid_welcome") //如果禁止添加forbid_welcome的样式
	}
	//删除欢迎语
	function delItem(obj){
		layer.confirm(
			'确定删除本条欢迎语？', {btn: ['确定','取消']},
			function(){
		 		layer.msg('删除成功', {icon: 1});
			}, function(){
			//取消
		})
	}

</script>
