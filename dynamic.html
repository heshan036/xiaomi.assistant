	<meta name="msapplication-tap-highlight" content="no"><!-- windows phone 点击无高光 -->

	<link rel="stylesheet" type="text/css" href="style/common.css"/>

<script>
$(function(){

})
	function itemComment(obj){
		var str;
		str="<div class='item_commentPup' style='position: absolute;z-index: 1001;bottom:0;right: 2rem;background: #333;border-radius: 3px;padding: 3px 10px;color: #fff;'><a style='margin-right:10px'><i class='linefont icon-dianzan' style='margin-right:5px'></i>点赞</a><a><i class='linefont icon-comments' style='margin-right:5px'></i>评论</a></div>";
		if($(obj).siblings(".item_commentPup").length < 1){
			$(obj).parents(".dynamic_itemConB").append(str);
			$(document).bind("click",function(e){ 
				var target = $(e.target); 
				if(target.closest(".dynamic_itemConB").length == 0){ 
					$(".item_commentPup").remove(); 
				}
			})
		}else{
			$(obj).siblings(".item_commentPup").remove();
		}
	}
</script>
</html>
