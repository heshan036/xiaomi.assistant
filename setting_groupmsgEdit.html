<script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script>
	$(function(){

		//上传图片
        $("#imageFile").change(function(e){
    		var iMaxFilesize = 2097152; //2M 
			var oFile =$(this)[0].files[0]; //读取文件 
			var rFilter = /^(image\/bmp|image\/gif|image\/jpeg|image\/png|image\/png|image\/tiff)$/i; 
    		console.log(oFile)
			if (!rFilter.test(oFile.type)) { 
				alert("文件格式必须为图片"); 
				return; 
			} 
			if (oFile.size > iMaxFilesize) { 
				alert("图片大小不能超过2M"); 
				return; 
			} 
			var vFD = new FormData($('#uploadForm')[0]);
        })
	})

	function typeChose(){
		layer.open({
			type:1,
			title:'请选择标签',
			shadeClose: true, //点击遮罩关闭
			content: $("#typeChose"),
			btn:['保存','取消'],
			yes:function(index,layero){
				//按钮【确定】的回调
				layer.close(index);
			},
			cancel:function(index,layero){
				//按钮【取消】的回调
				console.log("取消")
			}
		})
	}
</script>
