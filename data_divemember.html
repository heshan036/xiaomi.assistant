<script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script>
	$(function(){
		// 潜水查询不可为0
		$("#query").click(function(){
			var inquireDay=$("#inquireDay").val();
			if(inquireDay == 0){
				layer.open({
					type:1,
					title:false,
					shadeClose: true, //点击遮罩关闭
					content: '\<\div style="padding:40px 20px;">查询天数不可为0,请重新输入\<\/div>',
					btn:['确定','取消'],
					yes:function(index,layero){
						//按钮【确定】的回调
						layer.close(index)
					},
					cancel:function(index,layero){
						//按钮【取消】的回调
						console.log("取消")
					}
				})
				return false
			}
		})

	})
</script>
