    <script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script>
	$(function(){
		// 分群榜、个人榜切换
		$(".statistics_tab .tabT li").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
			$(".statistics_tab .tabC").find(".panel:eq("+$(this).index()+")").show().siblings().hide()
		})

		//前3名添加排名图标
		$(".statistics_tab .table_grouptr").each(function(){
			var ind=$(this).index();
			if(ind == 1){
				$(this).find("li:eq(0)").prepend('<b class="rank"><i class="fillfont icon-icon-test"></i></b>')
			}else if(ind == 2){
				$(this).find("li:eq(0)").prepend('<b class="rank"><i class="fillfont icon-icon-test1"></i></b>')
			}else if(ind == 3){
				$(this).find("li:eq(0)").prepend('<b class="rank"><i class="fillfont icon-icon-test2"></i></b>')
			}
		})
	})

	function groupsEnter(obj){
		var groupsEnter = "<ul class='groupsEnterList'><li><span>小智</span><span class='tr'>群管</span></li><li><span>小智</span><span class='tr'>群管</span></li></ul>"
		layer.open({
			type:1,
			title:'参与群',
			content:groupsEnter,
			scrollbar:false,
			id:'groupsEnterPlayer',
			shadeClose: true, //点击遮罩关闭
			scrollbar:false,
			btn:['关闭'],
			yes:function(index,layero){
				//按钮【确定】的回调
				layer.close(index);
			}
		})
	}

	$(window).scroll(function(){
		var scrollTop = $(this).scrollTop();
		var scrollHeight = $(document).height();
		var windowHeight = $(this).height();
		if (scrollTop + windowHeight == scrollHeight) {
			// 此处是滚动条到底部时候触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作
			$("#loadMore").html('加载中...')
			console.log(12)
		}
	});
</script>
