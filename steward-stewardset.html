<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no" /><!--不允许用户缩放-->
	<meta content="telephone=no" name="format-detection" /><!--忽略页面中的数字识别为电话号码-->
	<meta content="yes" name="apple-mobile-web-app-capable" /><!--离线应用的另一个技巧-->
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /><!--指定的iphone中safari顶端的状态条的样式-->
	<meta name="renderer" content="webkit"><!-- 启用360浏览器的极速模式(webkit) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 避免IE使用兼容模式 -->
	<meta name="HandheldFriendly" content="true"><!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="MobileOptimized" content="320"><!-- 微软的老式浏览器 -->
	<meta name="full-screen" content="yes"><!-- UC强制全屏 -->
	<meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
	<meta name="browsermode" content="application"><!-- UC应用模式 -->
	<meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
	<meta name="msapplication-tap-highlight" content="no"><!-- windows phone 点击无高光 -->	
	<link rel="stylesheet" type="text/css" href="style/base.css"/>
	<link rel="stylesheet" type="text/css" href="style/common.css"/>
	<link rel="stylesheet" type="text/css" href="style/fillfont.css"/>
	<link rel="stylesheet" type="text/css" href="style/steward.css"/>
    <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
    <script src="js/iconfont.js"></script>
	<title>群管家</title>
</head>
<body class="pt">
	<header class="commom_header">
		<a href="javascript:history.go(-1)"><i class="fillfont icon-arrow_left"></i></a>
		<h1>小蜜助手设置</h1>
		<a style="font-size:14px">提交</a>
	</header>

	<section class="h2-sec">
		<h2>
			<span>系统指令设置</span>
			<p><small>群内操作方式：直接发送指令（精准匹配）</small></p>
		</h2>
		<div class="stewardsetWrapper">
			<ul class="stewardsetBox">
				<li class="form_whiteline">
					<p>小蜜助手召唤指令</p>
					<input type="text" value="小蜜助手">
				</li>
				<li class="form_whiteline">
					<p>小蜜助手昵称</p>
					<input type="text" value="小蜜COCO">
				</li>
				<li class="form_whiteline">
					<p>群精华召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="群精华">
				</li>
				<li class="form_whiteline">
					<p>群友圈召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="群友圈">
				</li>
				<li class="form_whiteline">
					<p>签到召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="签到">
				</li>
				<li class="form_whiteline">
					<p>群规召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="群规">
				</li>
				<li class="form_whiteline">
					<p>群话题召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="群话题">
				</li>
				<li class="form_whiteline">
					<p>捐赠召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="捐赠">
				</li>
				<li class="form_whiteline">
					<p>群乐园召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="群乐园">
				</li>
				<li class="form_whiteline">
					<p>群文件召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="群文件">
				</li>
				<li class="form_whiteline">
					<p>任务召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="任务">
				</li>
				<li class="form_whiteline">
					<p>群引流召唤指令<input type="checkbox" class="switch" checked></p>
					<input type="text" value="群引流">
				</li>
			</ul>
		</div>
	</section>


</body>
</html>
