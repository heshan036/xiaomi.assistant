<script>
	function manage(){

				title:false,
				shadeClose: true, //点击遮罩关闭
				content: $("#btnTypes"),
				btn:['确定','取消'],

					layer.close(index)

					$("#sureM").show();
					$("#manage").hide();
					$(".table_line li:first-child").show()
				},
				cancel:function(index,layero){
					//按钮【取消】的回调
					console.log("取消")
				}
			})
	}
