<script type="text/javascript" charset="utf-8" src="js/layer.js"></script>
<script>
	$(function(){
		//发表留言弹窗
		var txtstr = '<textarea name="" id="" cols="30" rows="6" placeholder="有更好的想法吗？赶紧在此留言吧" style="padding: 10px 1rem;width: 100%;box-sizing: border-box;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;-o-box-sizing: border-box;-ms-box-sizing: border-box;"></textarea>';		
		$("#pubmsg-btn").on("click",function(){
			layer.open({
				type:1,
				title:'发表留言',
				shadeClose: true, //点击遮罩关闭
				content: txtstr,
				btn:['确定','取消'],
				yes:function(index,layero){
					//按钮【确定】的回调
					window.location.href='notice_chose.html'
				},
				cancel:function(index,layero){
					//按钮【取消】的回调
					console.log("取消")
				}
			})
		})
	})

</script>
